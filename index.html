<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетріс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls-left">
            <div class="info-box">
                <div>Рахунок: <span id="score">0</span></div>
                <div>Рівень: <span id="levelDisplay">1</span></div>
                <div>Знищені лінії: <span id="linesCleared">0</span></div>
            </div>
            <button id="startBtn">Старт</button>
        </div>

        <div class="game-area">
            <canvas id="tetris"></canvas>
        </div>

        <div class="controls-right">
            <button id="pauseBtn" style="display: none;">Пауза</button>
        </div>

        <div id="levelSelector" class="level-selector">
            <h3>Оберіть рівень:</h3>
            <select id="levelSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
